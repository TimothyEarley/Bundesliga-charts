<html><head><script src="vendor/Chart.bundle.min.js" type="text/javascript"></script><script src="main.min.js" type="text/javascript"></script><link href="main.min.css" rel="stylesheet"/><title>Bundesliga Charts</title></head><body><h1>Bundesliga Charts</h1><select id="league" onchange="load();"><option selected="selected" value="bl1">1. Bundesliga</option><option value="bl2">2. Bundesliga</option><option value="bl3">3. Bundesliga</option></select><select id="season" onchange="load();"></select><div class="chart-container"><h2>Points</h2><canvas id="pointChart"></canvas></div><div class="chart-container"><h2>Percent of max points</h2><canvas id="percentChart"></canvas></div><div class="chart-container"><h2>Place (only on points)</h2><canvas id="place"></canvas></div><div class="chart-container"><h2>Expected Points at end of season</h2><canvas id="prognose"></canvas></div><div class="footer"><p>Data from <a href="https://www.openligadb.de/">www.openligadb.de</a> | Prognose scraped from <a href="https://www.bundesliga-prognose.de">bundesliga-prognose.de</a> | Source code <a href="https://github.com/TimothyEarley/Bundesliga-charts">here</a> | <input type="checkbox" id="toggle3" checked="checked"/> Toggle 3 Point Stripe</p></div></body></html>
